### COASTAL ###

# ADCIRC tests
COMPILE | 1 | intel | -DAPP=CSTLA -DADCIRC_CONFIG=PADCIRC -DCOUPLED=ON | | fv3 |
#RUN | coastal_florence_hsofs_atm2adc | | baseline |
RUN | coastal_ike_shinnecock.atm2adc | | baseline |

# FVCOM tests
COMPILE | 2 | intel | -DAPP=CSTLF -DCOORDINATE_TYPE=SPHERICAL -DWET_DRY=ON | | fv3 |
RUN | coastal_scituateharbor_atm2fvc | | baseline |

# SCHISM tests
COMPILE | 3 | intel | -DAPP=CSTLS -DNO_PARMETIS=OFF -DOLDIO=ON | | fv3 |
RUN | coastal_ike_shinnecock_sch     | | baseline |
RUN | coastal_ike_shinnecock_atm2sch | | baseline |

# SCHISM tests; P.V need to check extensively if activating both USE_ATMOS and USE_PAHM cause issues
COMPILE | 4 | intel | -DAPP=CSTLS -DUSE_PAHM=ON -DNO_PARMETIS=OFF -DOLDIO=ON | | fv3 |
RUN | coastal_sandy_shinnecock_sch_pam | | baseline |

# WW3 tests
COMPILE | 5 | intel | -DAPP=CSTLW | | fv3 |
RUN | coastal_ike_shinnecock_ww3     | | baseline |
RUN | coastal_ike_shinnecock_atm2ww3 | | baseline |
